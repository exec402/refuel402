<svg width="600" height="720" viewBox="0 0 600 640" xmlns="http://www.w3.org/2000/svg" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
 

  <!-- 2. MAIN CARD BACKGROUND -->
  <g transform="translate(100, 20)">
    <rect width="400" height="580" rx="12" fill="#FFFFFF" />
  </g>

  <!-- =========================================
       PART 1: INPUT (1 USDC)
       ========================================= -->
  <g transform="translate(300, 120)">
    <text x="0" y="-50" fill="#9CA3AF" font-size="20" text-anchor="middle">Payment</text>
    <!-- Amount -->
    <text x="0" y="15" fill="#111827" font-size="56" font-weight="600" letter-spacing="-1" text-anchor="middle">
      1.00 USDC
    </text>
  </g>

  <!-- ARROW DOWN 1 (Input -> Protocol) -->
  <g transform="translate(300, 160)">
    <line x1="0" y1="0" x2="0" y2="30" stroke="#E5E7EB" stroke-width="2" />
    <polygon points="-5,25 5,25 0,35" fill="#E5E7EB" />
    
    <!-- Animated Dot -->
    <circle r="3" fill="#4F46E5">
      <animateMotion path="M 0 -10 L 0 35" dur="1.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- =========================================
       PART 2: EXEC402 PROTOCOL LAYER
       ========================================= -->
  <g transform="translate(140, 220)">
    <!-- Container Box -->
    <rect width="320" height="110" rx="12" fill="#F3F4F6" />
    
    <!-- Label Badge -->
    <rect x="110" y="-10" width="100" height="20" rx="10" fill="#000000" />
    <text x="160" y="4" fill="#FFFFFF" font-size="11" font-weight="700" text-anchor="middle">EXEC402</text>

    <!-- LEFT: Smart Contract -->
    <g transform="translate(60, 55)">
      <polygon points="0,-20 18,-10 18,10 0,20 -18,10 -18,-10" fill="none" stroke="#4F46E5" stroke-width="2" />
      <path d="M -8 0 L 0 8 L 8 -8" fill="none" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <text x="0" y="35" fill="#4F46E5" font-size="10" font-weight="600" text-anchor="middle">Smart Contract</text>
    </g>

    <!-- PLUS SIGN -->
    <text x="160" y="60" fill="#9CA3AF" font-size="18" font-weight="300" text-anchor="middle">+</text>

    <!-- RIGHT: Canisters -->
    <g transform="translate(260, 55)">
      <ellipse cx="0" cy="-12" rx="18" ry="6" fill="none" stroke="#111827" stroke-width="2"/>
      <path d="M -18 -12 L -18 0 A 18 6 0 0 0 18 0 L 18 -12" fill="none" stroke="#111827" stroke-width="2"/>
      <path d="M -18 0 L -18 12 A 18 6 0 0 0 18 12 L 18 0" fill="none" stroke="#111827" stroke-width="2"/>
      <text x="0" y="35" fill="#111827" font-size="10" font-weight="600" text-anchor="middle">ICP Canisters</text>
    </g>
    
    <!-- Processing Animation -->
    <rect x="100" y="54" width="120" height="2" fill="#E5E7EB" />
    <rect x="100" y="54" width="40" height="2" fill="#4F46E5">
      <animate attributeName="x" values="100;180;100" dur="2s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- ARROW DOWN 2 (Protocol -> List) -->
  <!-- Removed the branching/curved path, just a clean vertical drop -->
  <g transform="translate(300, 350)">
    <line x1="0" y1="0" x2="0" y2="30" stroke="#E5E7EB" stroke-width="2" />
    <polygon points="-5,20 5,20 0,30" fill="#E5E7EB" />
  </g>

  <!-- =========================================
       PART 3: FEE SPLIT LIST
       ========================================= -->
  <g transform="translate(140, 380)">
   
    <!-- ROW 1: Integrator Fee (60%) -->
    <g transform="translate(0, 20)">
      <rect width="320" height="50" rx="8" fill="#EEF2FF" />
      <!-- Badge -->
      <rect x="15" y="15" width="40" height="20" rx="6" fill="#4F46E5" />
      <text x="35" y="29" fill="#FFFFFF" font-size="11" font-weight="bold" text-anchor="middle">60%</text>
      <!-- Label -->
      <text x="70" y="30" fill="#111827" font-size="14" font-weight="600">Integrator Fee</text>
      <!-- Amount -->
      <text x="300" y="30" fill="#4F46E5" font-size="14" font-weight="600" text-anchor="end">0.06 USDC</text>
    </g>

    <!-- ROW 2: Executor Fee (30%) -->
    <g transform="translate(0, 80)">
      <rect width="320" height="50" rx="8" fill="#EEF2FF" />
      <rect x="15" y="15" width="40" height="20" rx="6" fill="#4F46E5" />
      <text x="35" y="29" fill="#FFFFFF" font-size="11" font-weight="bold" text-anchor="middle">30%</text>
      <text x="70" y="30" fill="#111827" font-size="14" font-weight="600">Executor Fee</text>
      <text x="300" y="30" fill="#4F46E5" font-size="14" font-weight="600" text-anchor="end">0.03 USDC</text>
    </g>

    <!-- ROW 3: Protocol Fee (10%) -->
    <g transform="translate(0, 140)">
      <!-- Grey background for system fee -->
      <rect width="320" height="50" rx="8" fill="#F9FAFB" />
      <rect x="15" y="15" width="40" height="20" rx="6" fill="#9CA3AF" />
      <text x="35" y="29" fill="#FFFFFF" font-size="11" font-weight="bold" text-anchor="middle">10%</text>
      <text x="70" y="30" fill="#374151" font-size="14" font-weight="500">Protocol Fee</text>
      <text x="300" y="30" fill="#6B7280" font-size="14" font-weight="500" text-anchor="end">0.01 USDC</text>
    </g>

  </g>

</svg>