<svg width="600" height="720" viewBox="0 0 600 680" xmlns="http://www.w3.org/2000/svg" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
  
  <g transform="translate(100, 20)">
    <rect width="400" height="620" rx="12" fill="#FFFFFF" />
  </g>

  
  <g transform="translate(300, 70)">
  
    <!-- Source Badge -->
    <rect x="-60" y="-10" width="120" height="32" rx="16" fill="#F3F4F6" stroke="#E5E7EB" />
    <circle cx="-35" cy="6" r="8" fill="#3567f5" />
    <text x="5" y="11" fill="#111827" font-size="14" font-weight="600" text-anchor="middle">Base</text>

    <!-- Code/Action -->
    <text x="0" y="60" fill="#111827" font-family="Monaco, Consolas, monospace" font-size="20" font-weight="500" text-anchor="middle">
      call(<tspan fill="#4F46E5">tx</tspan>)
    </text>
  </g>

  <!-- ARROW DOWN 1 (Source -> Protocol) -->
  <g transform="translate(300, 140)">
    <!-- Line & Arrowhead -->
    <line x1="0" y1="0" x2="0" y2="30" stroke="#E5E7EB" stroke-width="2" />
    <polygon points="-5,25 5,25 0,35" fill="#E5E7EB" />
    
    <!-- Animated Dot -->
    <circle r="3" fill="#4F46E5">
      <animateMotion path="M 0 -10 L 0 35" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <g transform="translate(140, 200)">
    <!-- Container Box -->
    <rect width="320" height="110" rx="16" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" />
    
    <!-- Label Badge -->
    <rect x="110" y="-10" width="100" height="20" rx="10" fill="#000000" />
    <text x="160" y="4" fill="#FFFFFF" font-size="11" font-weight="700" text-anchor="middle">EXEC402</text>

    <!-- LEFT: Smart Contract -->
    <g transform="translate(60, 55)">
      <polygon points="0,-20 18,-10 18,10 0,20 -18,10 -18,-10" fill="none" stroke="#4F46E5" stroke-width="2" />
      <path d="M -6 -4 L 0 4 L 6 -4" fill="none" stroke="#111827" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <text x="0" y="35" fill="#4F46E5" font-size="10" font-weight="600" text-anchor="middle">Contracts</text>
    </g>

    <!-- CONNECTING LINE INSIDE -->
    <line x1="90" y1="55" x2="230" y2="55" stroke="#E5E7EB" stroke-width="2" stroke-dasharray="4,4" />

    <!-- RIGHT: Canisters -->
    <g transform="translate(260, 55)">
      <ellipse cx="0" cy="-12" rx="18" ry="6" fill="none" stroke="#111827" stroke-width="2"/>
      <path d="M -18 -12 L -18 0 A 18 6 0 0 0 18 0 L 18 -12" fill="none" stroke="#111827" stroke-width="2"/>
      <path d="M -18 0 L -18 12 A 18 6 0 0 0 18 12 L 18 0" fill="none" stroke="#111827" stroke-width="2"/>
      <text x="0" y="35" fill="#111827" font-size="10" font-weight="600" text-anchor="middle">Canisters</text>
    </g>
  </g>

  <!-- ARROW DOWN 2 (Protocol -> Targets) -->
  <g transform="translate(300, 330)">
    <line x1="0" y1="0" x2="0" y2="30" stroke="#E5E7EB" stroke-width="2" />
    <polygon points="-5,25 5,25 0,35" fill="#E5E7EB" />
    
    <!-- Animated Dot -->
    <circle r="3" fill="#4F46E5">
      <animateMotion path="M 0 -10 L 0 35" begin="0.5s" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" begin="0.5s" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <g transform="translate(140, 370)">
    

    <!-- ROW 1: OPTIMISM -->
    <g transform="translate(0, 10)" opacity="0">
      <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="6s" repeatCount="indefinite" begin="0s" />
      <animateTransform attributeName="transform" type="translate" values="0,20; 0,10; 0,10; 0,20" keyTimes="0;0.1;0.9;1" dur="6s" repeatCount="indefinite" begin="0s" />

      <rect width="320" height="60" rx="12" fill="#FFF1F2" />
      
      <!-- Clean Bullet (Smaller: 24x24) -->
      <rect x="18" y="18" width="24" height="24" rx="6" fill="#FF0420" />
      
      <!-- Text -->
      <text x="55" y="35" fill="#111827" font-size="14" font-weight="600">Optimism</text>
      <text x="300" y="35" fill="#9CA3AF" font-size="12" font-family="monospace" text-anchor="end">0x7a...2b</text>
    </g>

    <!-- ROW 2: BNB CHAIN -->
    <g transform="translate(0, 80)" opacity="0">
      <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="6s" repeatCount="indefinite" begin="0.2s" />
      <animateTransform attributeName="transform" type="translate" values="0,90; 0,80; 0,80; 0,90" keyTimes="0;0.1;0.9;1" dur="6s" repeatCount="indefinite" begin="0.2s" />

      <rect width="320" height="60" rx="12" fill="#FFFBEB" />
      
      <!-- Clean Bullet (Smaller: 24x24) -->
      <rect x="18" y="18" width="24" height="24" rx="6" fill="#F0B90B" />
      
      <!-- Text -->
      <text x="55" y="35" fill="#111827" font-size="14" font-weight="600">BNB Chain</text>
      <text x="300" y="35" fill="#9CA3AF" font-size="12" font-family="monospace" text-anchor="end">0x4c...1e</text>
    </g>

    <!-- ROW 3: ARBITRUM -->
    <g transform="translate(0, 150)" opacity="0">
      <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.1;0.9;1" dur="6s" repeatCount="indefinite" begin="0.4s" />
      <animateTransform attributeName="transform" type="translate" values="0,160; 0,150; 0,150; 0,160" keyTimes="0;0.1;0.9;1" dur="6s" repeatCount="indefinite" begin="0.4s" />

      <rect width="320" height="60" rx="12" fill="#F0F9FF" />
      
      <!-- Clean Bullet (Smaller: 24x24) -->
      <rect x="18" y="18" width="24" height="24" rx="6" fill="#2D374B" />
      
      <!-- Text -->
      <text x="55" y="35" fill="#111827" font-size="14" font-weight="600">Arbitrum</text>
      <text x="300" y="35" fill="#9CA3AF" font-size="12" font-family="monospace" text-anchor="end">0xe4...1f</text>
    </g>

  </g>

</svg>
